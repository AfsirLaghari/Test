<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Registration Form</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control"
                [ngClass]="{
                  'is-invalid': isSubmitted && controlFun.username.errors
                }"
              />
              <div
                *ngIf="isSubmitted && controlFun.username.errors"
                class="invalid-feed"
              >
                <div *ngIf="controlFun.username.errors.required">
                  Username is required
                </div>
                <div *ngIf="controlFun.username.errors.minlength">
                  Username must be at least 3 characters
                </div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid': isSubmitted && controlFun.email.errors
                }"
              />
              <div
                *ngIf="isSubmitted && controlFun.email.errors"
                class="invalid-feed"
              >
                <div *ngIf="controlFun.email.errors.required">
                  Email is required
                </div>
                <div *ngIf="controlFun.email.errors.email">
                  Email must be a valid!
                </div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid': isSubmitted && controlFun.password.errors
                }"
              />
              <div
                *ngIf="isSubmitted && controlFun.password.errors"
                class="invalid-feed"
              >
                <div *ngIf="controlFun.password.errors.required">
                  Password is required
                </div>
                <div *ngIf="controlFun.password.errors.minlength">
                  Password must be at least 6 characters
                </div>
                <div *ngIf="controlFun.password.errors.passwordComplexity">
                  Password must include at least one number and one special
                  character
                </div>
              </div>
            </div>

            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary w-100">
                Register Now
              </button>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
